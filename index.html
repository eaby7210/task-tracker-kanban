<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
           <div class="inner-wrap">
            <section class="heading">
                <p class="title">Task Tracker</p>
                <p class="subtitle">JavaScript Based Task Tracker To Handle Task Progress</p>
            </section>
            <section class="tTracker">
                
                <div class="taskbox">
                    
                    <div class="box-title">
                        <p>To Do</p>
                        <span class="todo">2</span>
                    </div>
                   
                    <div class="cards todo" data-id="0"> 
                        
                    </div>
                    
                    <form  class="add">
                        <input type="text" name="task" placeholder="New Task" autocomplete="off" >
                        <button class="bi bi-plus" name="submit" data-id="0"></button>
                    </form>
                
                </div>
                
               
               
                <div class="taskbox">
                    <div class="box-title">
                        <p>In Progress</p>
                        <span class="pending">2</span>
                    </div>
                   
                    <div class="cards pending" data-id="1"> 
                       
                    </div>
                    
                    <form  class="add">
                        <input type="text" name="task" placeholder="New Task" autocomplete="off" >
                        <button class="bi bi-plus" name="submit" data-id="1"></button>
                    </form>
                </div>
                
                
                <div class="taskbox">

                    <div class="box-title">
                        <p>Completed</p>
                        <span class="completed">2</span>
                    </div>
                   
                    <div class="cards completed" data-id="2"> 
                        
                    </div>
                    
                    <form  class="add">
                        <input type="text" name="task" placeholder="Add Task" autocomplete="off" >
                        <button class="bi bi-plus" name="submit" data-id="2"></button>
                    </form>

                </div>
            
            </section>
           </div> 
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
